type Meta @entity {
  id: ID!
  cluster: Int!
  vCpu: Int!
  worker: Int!
  stake: BigDecimal!
  staker: Int!
}

type Account @entity {
  "Account address"
  id: ID!
}

type Cluster @entity {
  id: ID!
  vCpu: Int!
  worker: Int!
  stake: BigDecimal!
  staker: Int!
}

enum WorkerState {
  Ready
  WorkerIdle
  WorkerUnresponsive
  WorkerCoolingDown
}

type Worker @entity {
  id: ID!
  cluster: Cluster
  session: String
  state: WorkerState!
  pInit: Int!
  pInstant: Int!
}

type Contract @entity {
  id: ID!
  cluster: Cluster!
  stake: BigDecimal!
}

type ContractStake @entity {
  id: ID!
  contract: Contract!
  account: Account!
  amount: BigDecimal!
}
